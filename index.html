<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" sizes="32x32" type="image/x-icon">
  <link rel="stylesheet" href="./styles/dist/styles.css">
  <title>Product Preview Card Component</title>
</head>
<body>
  <div class="super">
    <img src="./images/image-product-mobile.jpg" alt="A image of the product" class="super__image">
    <p class="super__category">PERFUME</p>
    <h1 class="super__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="super__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="super__price">
      <p class="super__price-new">$149.99</p>
      <p class="super__price-old">$169.99</p>
    </div>
    <div class="super__button">
      <img src="./images/icon-cart.svg" alt="" class="super__button-image">
      <p class="super__button-text">Add to Cart</p>
    </div>
  </div>
</body>
</html>
